<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Draw with css 2.0</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="draw-cover">
		<div class="ball-cover">
			<div class="ball">
				<div class="round-line-right"></div>
				<div class="straight-line"></div>
				<div class="round-line-left"></div>
			</div>
			<div class="hoop">
				<div class="box"></div>
				<div class="ring">
					<div class="string one"></div>
					<div class="string two"></div>
					<div class="string three"></div>
					<div class="string four"></div>
					<div class="string five"></div>
					<div class="string six"></div>
					<div class="string seven"></div>
					<div class="string eight"></div>
					<div class="string nine"></div>
				</div>
				<div class="pole"></div>
			</div>
		</div>	
	</div>
	<div class="draw-cover">
		<div class="fin-cover">
			<div class="fin">
				<div class="ear ear-right"></div>
				<div class="ear ear-left"></div>
				<div class="face">
					<div class="eye right"></div>
					<div class="eye left"></div>
					<div class="mouth"></div>
				</div>
			</div>
		</div>	
	</div>
	<div class="draw-cover">
		<div class="coffee-cover">
			<div class="coffee">
				<div class="smoke-one"></div>
				<div class="smoke-two"></div>
				<div class="smoke-three"></div>

				<div class="circle-of-cup">
					<div class="light"></div>
					<div class="liquid"></div>
				</div>
				<div class="base one"></div>
				<div class="base two"></div>
				<div class="base-line"></div>
				<div class="handle-one">
					<div class="handle-two"></div>
				</div>		
				<div class="plate">
					<div class="base-plate"></div>
				</div>			
			</div>
		</div>	
	</div>
	<div class="draw-cover">
		<div class="dota-logo-cover">
			<div class="dota-logo">
				<div class="line-one"></div>
				<div class="line-two"></div>
				<div class="line-three"></div>
			</div>
		</div>	
	</div>
	<div class="draw-cover">
		<div class="medal-cover">
			<div class="medal">
				<div class="ribbon one"></div>
				<div class="ribbon two"></div>
				<div class="ribbon three"></div>
				<div class="circle"></div>
			</div>
		</div>		
	</div>
</body>
</html>
